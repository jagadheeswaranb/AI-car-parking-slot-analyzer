<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Car Parking{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar bg-primary" data-bs-theme="dark">
		<div class="container">
		  <a class="navbar-brand" href="{{ url_for('home') }}">Car Parking</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link {% block home_active %}{% endblock %}" href="{{ url_for('home') }}">Home</a></li>
				<li class="nav-item"><a class="nav-link {% block login_active %}{% endblock %}" href="{{ url_for('login') }}">Log In</a></li>
				<li class="nav-item"><a class="nav-link {% block register_active %}{% endblock %}" href="{{ url_for('register') }}">Sign Up</a></li>
				<li class="nav-item"><a class="nav-link {% block about_active %}{% endblock %}" href="{{ url_for('about') }}">About Us</a></li>
				<li class="nav-item"><a class="nav-link {% block contact_active %}{% endblock %}" href="{{ url_for('contact') }}">Contact Us</a></li>
			</ul>
		   </div>
		  </div>
		</div>
	  </nav>

	{% block content %}{% endblock %}

	<footer class="footer-bottom">
		<p>Copyright Â© 2023</p>
	</footer>
</body>
</html>
